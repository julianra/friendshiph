workflows:
  flutter-workflow:
    name: Flutter Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS for Simulator
        script: |
          flutter build ios --simulator --release
    artifacts:
      - build/ios/iphonesimulator/*.app
